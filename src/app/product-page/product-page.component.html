<div class="productPage">
<div class="currentItem m-4">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 p-0 m-0">
                 <img src="{{item.PicturePath}}"  alt="img"/>
            </div>
            <div class="col-md-7 mt-3">
               <div class="container-fluid">
                  <div class="row">
                    <div class="col-lg-12  d-flex justify-content-center">
                      <div class="details-title mr-2">
                        {{item.Name}}
                        <span (click)="editProduct()"data-toggle="modal" data-target="#exampleModal" class="mr-2"><i class="fas fa-edit"></i></span>
                        <span><i class="fas fa-trash"></i></span>
                       </div>

                    </div>
                    <div class="col-lg-12">
                       <div class="details-block">
                           <div class="details-state">В наличии</div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                         <div class="price-item">Цена - {{item.Price}} ₽</div>
                    </div>
                    <div class='col-lg-12 mt-2'>
                     <span class="mt-6 font-weight-bold">Pазмер</span>
                      <div class="sizes">
                          <div class='size'>M</div>
                          <div class='choosedsize size'>S</div>
                          <div class='size'>XXL</div>
                          <div class='size'>XXXL</div>
                      </div>
                    </div>
                    <div class='col-lg-12 mt-2'>
                        <span class="mt-6 font-weight-bold">Цвет</span>
                         <div class="sizes">
                             <div class='size'>Белая</div>
                             <div class='choosedsize size'>Черная</div>
                         </div>
                       </div>
                    <div class='col-lg-12 mt-4'>
                        <span class="mt-6 font-weight-bold">Описание</span>
                        <p class='mt-2'>
                           {{item.Description}}
                        </p>
                    </div>
                    <div (click)="addInCart()" class="tocart"><span class=" buyButton btn btn-success">В Корзину</span></div>
                  </div>
               </div>
            </div>
        </div>
    </div>
 </div>
 </div>



 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Изменить </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="service2.getMyForm()" class="signIn">
                <div class="container">
                    <div class="row d-flex flex-column justify-content-center  align-items-center">
                        <div class="sign-in-errors">
                            <p></p>
                        </div>
                        <div class="col-lg-10 col-md-10">
                            <div class="form-group">
                                <label  for="exampleInputEmail1">Название</label>
                                <input  formControlName="name" type="text" class="form-control" id="Input1" aria-describedby="emailHelp" placeholder="Название">
                            </div>
            
                            <div class="form-group">
                                <label for="example-date-input" class="col-xs-2 col-form-label">Image url</label>
                                <input formControlName='imageurl' class="form-control" type="text" placeholder="URL" id="example-number-input">
                            </div>
            
                            <div class="form-group">
                                <label for="example-date-input" class="col-xs-2 col-form-label">Цена (РУБ.)</label>
                                <input formControlName='price' class="form-control" type="text" placeholder="Цена"  id="example-number-input">
                            </div> 
            
                            <div class="form-group">
                                <label for="exampleInputEmail1">Описание</label>
                                <textarea formControlName='description' type="text" class="form-control" id="Input2" rows="5" aria-describedby="emailHelp" placeholder="Описание"></textarea>
                            </div> 
                        </div>      
                        </div>
                    </div>
                    </form>
                    <div class="container">
                        <div class="row d-flex flex-column justify-content-center  align-items-center">
                            <div class="mb-2">
                                <label for="exampleInputEmail1">Доступные цвета</label>
                                <section class="example-section">
                                    <mat-checkbox class="example-margin mr-2" [(ngModel)]="red">Красный</mat-checkbox>
                                    <mat-checkbox class="example-margin mr-2" [(ngModel)]="black">Черный</mat-checkbox>
                                    <mat-checkbox class="example-margin mr-2" [(ngModel)]="white">Белый</mat-checkbox>
                                    <mat-checkbox class="example-margin mr-2" [(ngModel)]="yellow">Жёлтый</mat-checkbox>
                                  </section>
                            </div>
                            <div class="mb-2">
                                <label for="exampleInputEmail1">Доступные размеры</label>
                                <section class="example-section">
                                    <mat-checkbox class="example-margin mr-2" [(ngModel)]="S">S</mat-checkbox>
                                    <mat-checkbox class="example-margin mr-2" [(ngModel)]="M">M</mat-checkbox>
                                    <mat-checkbox class="example-margin mr-2" [(ngModel)]="XXL">XXL</mat-checkbox>
                                    <mat-checkbox class="example-margin mr-2" [(ngModel)]="XXXL">XXXL</mat-checkbox>
                                  </section>
                                </div>
                    </div>
                </div>            
        </div>
        <div class="modal-footer">
          <button type="button"  (click)="close()"class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          <button type="button" class="btn btn-primary">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
